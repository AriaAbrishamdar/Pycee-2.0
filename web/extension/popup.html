<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <link href="popup.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <h3 id="number_of_solutions">Solutions: 3</h3>
        <input type="range" id="solution_slider" name="solutions" min="1" max="10" value="3">

        <br />
        <br />

        <div class="div_01">
            <h3>Enabled:</h3>
        </div>

        <div class="div_01">
            <!-- Rounded switch -->
            <label class="switch">
              <input type="checkbox" id="enabled">
              <span class="slider round"></span>
            </label>
        </div>

        <script src="popup.js"></script>

    </body>
</html>
